<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Change</title>
    <style>
        /* Text color change */
        h1 {
            color: red; /* Red color for the heading */
        }

        p {
            color: #3498db; /* Blue color for the paragraph */
        }
    </style>
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
}

section {
    margin: 20px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

a {
    color: blue;
    text-decoration: none;
}

footer {
    background-color: #222;
    color: white;
    padding: 10px;
    margin-top: 20px;
}</style></head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This paragraph text is in blue color.</p>

</body></html>
